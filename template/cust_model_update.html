<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
       
        <label for="first_name">first_name</label>
        <input type="text"name="first_name" value="{{ updatekey.first_name }}"required><br>

        <label for="last_name">last_name</label>
        <input type="text"name="last_name" value="{{ updatekey.last_name }}"required><br>

        <label for="email">email</label>
        <input type="text"name="email" value="{{ updatekey.email }}"required><br>

        <label for="phone_number">phone_number</label>
        <input type="number"name="phone_number" value="{{ updatekey.phone_number }}"required><br>

        <label for="address">address</label>
        <input type="text"name="address" value="{{ updatekey.address }}"required><br>

        <label for="date_of_birth">date_of_birth</label>
        <input type="date"name="date_of_birth" value="{{ updatekey.date_of_birth }}"required><br>

        <button type="submit">update</button>
        
    </form>

</body>
</html>
