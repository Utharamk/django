<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text"name="title" value="{{updatekey1.title}}"required><br><br>

        <label for="publication_date">Publish date</label>
        <input type="date"name="publication_date" value="{{updatekey1.publication_date|date:'Y-m-d'}}"required><br><br>

        <label for="isbn">ISBN</label>
        <input type="text"name="isbn" value="{{updatekey1.isbn}}"required><br><br>

        <label for="publisher">Publisher</label>
        <select name="id">
            {% for i in upd %}
            <option value="{{i.id}}">{{i.pb_name}}</option>
            {% endfor %}
        </select>

        <button type="submit">ADD</button>
    </form>
</body>
</html>
