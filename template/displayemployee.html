<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee details</h1>
    <table border="2">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>
        {% for i in display %}
        <tr>
            <td>{{i.emp_id}}</td>
            <td>{{i.emp_name}}</td>
            <td>{{i.emp_age}}</td>
            <td><a href="{% url 'delete_emp' i.emp_id %}">delete</a></td>
            <td><a href="{% url 'update_emp' i.emp_id %}">update</a></td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
