<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of courses</h1>
    <table border="1">
        <tr>
            <th>Course_Name</th>
            <th>Course_Code</th>
            <th>Date</th>
        </tr>
        {% for x in disp %}
        <tr>
            <td>{{x.course_name}}</td>
            <td>{{x.course_code}}</td>
            <td>{{x.date}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
